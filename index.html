<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>

<body>
    <h1 class="header">
        Our Trello
    </h1>
    <div class="jumbtron">
        <table class="table1">
            <tr>
                <th>
                    <td class="todo">
                        <div>
                            <h3> To do</h3>
                        </div>
                        <span>
                            <input type="text" class="todoW">
                        </span>
                        <span class="submit1">
                            <button type="submit">
                                Submit
                            </button>
                        </span>
                    </td>
                    <td>
                        <div>
                            <h3>
                                Doing
                            </h3>
                        </div>
                        <span class="doing">
                        </span>
                        <span>
                            <button type="submit">Done</button>
                        </span>
                    </td>
                    <td>
                        <div>
                            <h3>
                                Done
                            </h3>
                        </div>
                        <span class="done">

                        </span>
                        <span>
                            <button type="submit" class="submit3">Completed</button>
                        </span>
                        <span>
                            <button type="reset" class="remove1">Remove</button>
                        </span>
                    </td>
                </th>
                <th>

                </th>
            </tr>
        </table>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
